version: '3.7'

services:
    db:
        image: mongo:3.4
        container_name: mongodb
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: admin
            MONGO_INITDB_ROOT_PASSWORD: adminpwd
            MONGO_INITDB_DATABASE: admin
        command: mongod --auth
        ports:
            - 27017:27017
        volumes:
            - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
